<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Formulario por Correo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Reemplaza 'your_public_key' con un ejemplo de Public Key falso
            emailjs.init('7o04NQlU2cySHvB1g'); 
            
            const form = document.getElementById('contact-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                const templateParams = {
                    name: name,
                    email: email,
                    message: message
                };
                
                // Reemplaza 'your_service_id' y 'your_template_id' con ejemplos de IDs falsos
                emailjs.send('service_z00tgz7', 'template_hbbqas9', templateParams)
                    .then(function (response) {
                        console.log('SUCCESS!', response.status, response.text);
                        document.getElementById('status').innerHTML = 'Mensaje enviado con éxito!';
                        form.reset();
                    }, function (error) {
                        console.log('FAILED...', error);
                        document.getElementById('status').innerHTML = 'Hubo un error al enviar el mensaje.';
                    });
            });
        });
    </script>
</body>
</html>
